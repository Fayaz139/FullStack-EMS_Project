# --- DEFAULT PROFILE (for your local machine) ---
spring.application.name=EMS
server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/spring
spring.datasource.username=[your_local_mysql_username]
spring.datasource.password=[your_local_mysql_password]
spring.jpa.hibernate.ddl-auto=update

# --- SEPARATOR FOR PROFILES ---
---

# --- PRODUCTION PROFILE (for Railway deployment) ---
spring.config.activate.on-profile=prod
# This line now builds the correct JDBC URL from Railway's variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect